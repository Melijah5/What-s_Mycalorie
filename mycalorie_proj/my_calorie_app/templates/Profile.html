<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- ************CSS and bootstrap Files************* -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link hrel="font-awesome.min.css" rel="stylesheet"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_profile.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

</head>

<body>

    {% include 'partials/nav.html' %}
    <div class="container" id=areaA>
        {% for userlogged in userlog %}
        <img src="{{userlogged.pictures.profile_pic.url}}" alt="Admin" name='image' class="rounded-circle p-1 bg-primary" width="210"> {% endfor %}

    </div>

    <div class="container" id=areaB>
        <h2>My Profile </h2>
        <h3> Welcome, {{userlogged.firstname}} {{userlogged.lastname}}</h3>

        <div class="container">

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div>

                            <form action="/add-profile" method="post" id="contact_form" enctype="multipart/form-data">
                                {% csrf_token %} <input type="file" name='image'>




                                <div>
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="card-body">

                                                <div class="form-group">
                                                    <label class="col control-label">First Name</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="firstname" placeholder="{{userlogged.firstname}}" value="{{userlogged.firstname}}" class="form-control" type="text" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Last Name</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="lastname" placeholder="{{userlogged.lastname}}" value="{{userlogged.lastname}}" class="form-control" type="text" readonly>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">E-Mail</label>

                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                                        <input name="email" placeholder="{{userlogged.email}}" value="{{userlogged.email}}" class="form-control" type="text" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Age</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="age" placeholder="Enter Your age" class="form-control" type="number">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Gender</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                                        <select name="gender" class="form-control selectpicker">
                                                                    <option value="">Select Gender</option>
                                                                    <option>Male</option>
                                                                    <option>Female</option>
                                                             </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Height</label>

                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="height" placeholder="Height inch" class="form-control" type="Text">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Weight</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="weight" placeholder="Weight pound" class="form-control" type="Text">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input type="hidden" name="user_id" value="{{ userlogged.id }}" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-7 control-label">Activity</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                                        <select name="activity" class="form-control selectpicker">
                                                                    <option value="">Select Activity</option>
                                                                    <option>light</option>
                                                                    <option>Moderate</option>
                                                                    <option >Active</option>
                                                                </select>
                                                    </div>
                                                </div>

                                            </div>
                                            <button type="submit" class="btn btn-warning"> Save </a></button>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
