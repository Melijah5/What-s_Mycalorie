<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- ************CSS and bootstrap Files************* -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link hrel="font-awesome.min.css" rel="stylesheet"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_profile.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

</head>

<body>


    <div id="grid">
        <div class="area" id="areaA">

            <!-- Space to add something -->
        </div>
        <div class="area" id="areaB">
            <div class="container">
                <h2><b>My Profile </b></h2>
                <h3> Welcome, {{userlogged}} </h3>
                <a href="/logout">Logout</a>
                <form class="well form-horizontal" action="add-profile" method="post" id="contact_form">
                    {% csrf_token %}

                    <div class="container">
                        <div class="main-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex flex-column align-items-center text-center">
                                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" name='profile_pic' class="rounded-circle p-1 bg-primary" width="210">
                                                <div class="mt-3">
                                                    <!-- <form action="/myCalories/my-profile" method="post" enctype="multipart/form-data">
                                                        {% csrf_token %} {{ form.as_p }}

                                                        <button type="submit">upload</button>
                                                    </form> -->


                                                    <h4>{{userlogged.firstname}}</h4>
                                                    <p class="text-muted font-size-sm"> {{userlogged.firstname}} {{userlogged.lastname}}</p>
                                                    <button class="btn btn-primary">change picture</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm">
                                    <div class="card">
                                        <div class="card-body">


                                            <div class="form-group">
                                                <label class="col-md-4 control-label">First Name</label>
                                                <div class="col-md-7 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="firstname" placeholder="{{userlogged.firstname}}" value="{{userlogged.firstname}}" class="form-control" type="text" readonly>
                                                    </div>
                                                </div>
                                            </div>



                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Last Name</label>
                                                <div class="col-md-7 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="lastname" placeholder="{{userlogged.lastname}}" value="{{userlogged.lastname}}" class="form-control" type="text" readonly>
                                                    </div>
                                                </div>
                                            </div>



                                            <div class="form-group">
                                                <label class="col-md-4 control-label">E-Mail</label>
                                                <div class="col-md-7 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                                        <input name="email" placeholder="{{userlogged.email}}" value="{{userlogged.email}}" class="form-control" type="text" readonly>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Age</label>
                                                <div class="col-md-7 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="age" placeholder="Enter Your age" class="form-control" type="number">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Gender</label>
                                                <div class="col-md-7 selectContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                                        <select name="gender" class="form-control selectpicker">
                                                                    <option value="">Select Gender</option>
                                                                    <option>Male</option>
                                                                    <option>Female</option>
                                                             </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Height</label>
                                                <div class="col-md-7 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="height" placeholder="Height inch" class="form-control" type="Text">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Weight</label>
                                                <div class="col-md-7 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input name="weight" placeholder="Weight pound" class="form-control" type="Text">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="form-group">
                                                <div class="col-md-7 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                        <input type="hidden" name="user_id" value="{{ userlogged.id }}" />
                                                    </div>
                                                </div>
                                            </div> -->

                                            <div class="form-group">
                                                <label class="col-md-7 control-label">Activity</label>
                                                <div class="col-md-7 selectContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                                        <select name="activity" class="form-control selectpicker">
                                                                    <option value="">Select Activity</option>
                                                                    <option>light</option>
                                                                    <option>Moderate</option>
                                                                    <option >Active</option>
                                                                </select>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-md-4 control-label"></label>
                                                <div class="col-md-4"><br>
                                                    <button type="submit" class="btn btn-warning"> Save </button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-warning"><a href="http:/add-meal">Next </a></button>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="container py-5">
                                        {{userlogged.firstname}}

                                    </div>
                                </div>

                            </div>
                        </div>

                </form>
                <!-- <form action="/add-profile" method="post" enctype="multipart/form-data">
                    {% csrf_token %} {{ form.as_p }}

                    <button type="submit">upload</button>
                </form>
                </div> -->


                </div>
            </div>


        </div>
        <div class="area" id="areaC">

            {% if obj %}

            <img src='{{obj.image.url}}' height="400px" width="400px" alt="image"> {% endif %}

        </div>
    </div>



</body>

</html>
