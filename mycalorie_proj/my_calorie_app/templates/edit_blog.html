{% include 'header.html' %}

<body>
    <h1>Edit Post</h1>

    {% if blogs %} {% for blog in blogs %}
    <h3>{{ blog }}</h3>
    {% endfor %} {% endif %}

    <form class="form-group" action="/modify-blog" method="post">
        {% csrf_token %}
        <textarea class="form-control" id="blog_text" name="blog_text" cols="100" rows="1">{{blog.text}}</textarea>
        <input type="hidden" name="blog_id" value="{{ blog.id }}" />
        <button type="submit" class="btn  btn-primary mt-3">Edit post</button>
    </form>

</body>
